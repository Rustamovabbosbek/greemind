<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
<div class="container">
    <nav class="navbar">
        <div class="container navbar-container">
            <img src="./image/GREENMIND (1).png" alt="" class="navbar-image">
            <div class="navbar-box">
                <p class="navar-box-txt">Home</p>
                <p class="navar-box-txt">Products</p>
                <p class="navar-box-txt">Contacts</p>
            </div>
            <div class="navbar-boxs">
                <ion-icon name="cart-outline" class="navbar-boxs-icon"></ion-icon>
                <ion-icon name="person-outline" class="navbar-boxs-icon"></ion-icon>
                <ion-icon name="reorder-three-outline" class="navbar-boxs-icon"></ion-icon>
            </div>
        </div>
    </nav>

    <header class="header">
        <div class="header-container">
            <div class="header-box">
                <div class="header-left">
                    <h1 class="header-title">Buy your <br>dream plants</h1>

                    <div class="stats-section">
                        <div class="stat-item">
                            <h1>50+</h1>
                            <p>Plant Species</p>
                        </div>
                        <img src="./image/Line 2.png" alt="" class="stats-section-image">
                        <div class="stat-item">
                            <h1>100+</h1>
                            <p>Customers</p>
                        </div>
                    </div>

                    <div class="search-section">
                        <div class="search-box">
                            <input type="text" placeholder="What are you looking for?" class="search-box-input">
                            <button class="search-box-btn">
                                <ion-icon name="search-outline" class="search-box-btn-icon"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="header-right">
                    <div class="flower-container">

                        <img src="./image/Vector 186.png" alt="" class="flower-first-image">
                        <img src="./image/unsplash_cLaaxa4DSnc-removebg-preview 1.png" alt="" class="flower-central-image">
                        <img src="./image/Vector 187.png" alt="" class="flower-second-image">

                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="start">
        <div class="container start-container">
            <div class="start-firsts">
                <h1 class="start-firsts-title">Best Selling Plants</h1>
                <p class="start-firsts-txt">Easiest way to healthy life by buying your favorite plants </p>
                <a href="#" class="start-firsts-link">See more -></a>
            </div>
            <div class="start-first">
                <img src="./image/Frame 9.png" alt="" class="start-first-image">
                <h3 class="start-first-title">Natural Plants</h3>
                <p class="starts-first-txt">₱ 1,400.00</p>
            </div>
            <div class="start-first">
                <img src="./image/Frame 8.png" alt="" class="start-first-image">
                <h3 class="start-first-title">Artificial Plants</h3>
                <p class="starts-first-txt">₱ 900.00</p>
            </div>
            <div class="start-first">
                <img src="./image/Frame 7.png" alt="" class="start-first-image">
                <h3 class="start-first-title">Artificial Plants</h3>
                <p class="starts-first-txt">₱ 3,500.00</p>
            </div>
        </div>
    </section>
</div>
</body>

</html>
